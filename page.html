<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone 14 Pro Max</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <nav>
        <!-- Navigation items -->
    </nav>
    <div class="product-detail">
        <div class="product-images">
            <img src="iphone-side-view.jpg" alt="iPhone Side View">
            <img src="iphone-back-view.jpg" alt="iPhone Back View">
            <img src="iphone-front-view.jpg" alt="iPhone Front View">
        </div>
        <div class="product-info">
            <h1>Apple iPhone 14 Pro Max</h1>
            <p class="price">$1399 <span class="original-price">$1499</span></p>
            <div class="color-selection">
                <!-- Color options -->
                <button class="color-option" style="background-color: #000;"></button>
                <button class="color-option" style="background-color: #fff;"></button>
                <!-- Additional colors -->
            </div>
            <div class="storage-options">
                <!-- Storage options -->
                <button>128GB</button>
                <button>256GB</button>
                <button>512GB</button>
                <button>1TB</button>
            </div>
            <div class="specs">
                <div class="spec-item"><img src="screen-icon.png" alt="Screen Size"> 6.7" Screen</div>
                <div class="spec-item"><img src="chip-icon.png" alt="Chip Type"> Apple A16 Bionic</div>
                <!-- Additional specs -->
            </div>
            <p class="description">
                Enhanced capabilities thanks to enlarged display of 6.7 inches and improved camera system...
            </p>
            <div class="actions">
                <button>Add to Wishlist</button>
                <button>Add to Cart</button>
            </div>
            <div class="delivery-info">
                <span>Free Delivery 1-2 days</span>
                <span>In Stock Today</span>
                <span>Guaranteed 1 year</span>
            </div>
        </div>
    </div>
</body>
</html>
