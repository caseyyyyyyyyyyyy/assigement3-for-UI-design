<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<body>
    <header class="top-nav">
        <div class="container">
            <div class="logo">
                <img class="logo1" src="E:\UX A2\UX A3\logo.png">
            </div>
            <div class="search-container">
                <input type="text" placeholder="Search...">
            </div>
            <nav class="navbar">
                <ul class="list">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Service</a></li>
                </ul>

    <div class="category">

            <button class="phones"><i class="fa-solid fa-mobile-button"></i>Phones</button>

    <div class="itemshow">

         </div>
    </div>

        <div class="product-grid">

            <div class="product-item">

                <button>Buy Now</button>
            </div>
            <div class="product-item">
                <img src="E:\UX A2\UX A3\WATCH.png" alt="Product 3">
                <h3>Apple Watch Series 9 </h3>
                <p>GPS 41mm Starlight Aluminium Case</p>
                <button>Buy Now</button>
            </div>
            <div class="product-item">
                <img src="E:\UX A2\UX A3\HEADPPHONE.png" alt="Product 4">
                <h3>AirPods Max </h3>
                <p>Silver</p>
                <button>Buy Now</button>
            </div>    
    </div>

</html>
