<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Method</title>
    <link rel="stylesheet" href="shipping_style.css">
    
</head>
<body>
    <header class="top-nav">
        <div class="container">
            <div class="logo">
                <img class="logo1" src="folder/logo.png">
            </div>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search..." oninput="filterProducts()">
            </div>
            <nav class="navbar">
                <ul class="list">
                    <li><a href="shopping list.html">Products</a></li>
                    <li><a href="#">Brands</a></li>
                    <li><a href="#">Deals</a></li>
                    <li><a href="#">Service</a></li>
                </ul>
            </nav>
            <div class="icon">
                <img src="folder/Vector.png"> 
                <img src="folder/Cart1.png">
                <img src="folder/User.png">
            </div>
        </div>
    </header>
    <div class="steps">
        <img class="head" src="folder/Steps-1.png">
    </div>
    <div class="shipping-container">
        <h2>Shipment Method</h2>
        <div class="method">
            <input type="radio" id="free" name="shipping" checked>
            <label for="free">
                <span>Free</span>
                <p>pick up in store</p>
            </label>
        </div>
        <div class="method">
            <input type="radio" id="fast" name="shipping">
            <label for="fast">
                <span>$8.50</span>
                <p>Get your delivery as soon as possible</p>
            </label>
        </div>
        <div class="method">
            <input type="radio" id="schedule" name="shipping">
            <label for="schedule">
                <span>Schedule</span>
                <p>Pick a date when you want to get your delivery</p>
                <button class="select-date">Select Date</button>
            </label>
        </div>
    </div>
    <div class="navigation">
        <button onclick="location.href='select_address.html';"class="back">
            <img src="folder/Button.png" alt="Icon">Back</button>
        <button onclick="location.href='confirmation.html';"class="next">
            <img src="folder/Button-1.png" alt="Icon">Next</button>
    </div>
</body>
</html>
